<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dog Adoption Application</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 8px;
  }
  input[type="text"],
  select {
    width: 100%;
    padding: 8px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="checkbox"] {
    margin-bottom: 20px;
  }
  input[type="submit"] {
    width: 100%;
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<form>
  <h2>Dog Adoption Application</h2>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter your name" required>

  <label for="phone">Phone Number:</label>
  <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" placeholder="Enter your address" required>

  <label for="dogExperience">Have you ever lived with a Dog before?</label>
  <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?" required>

  <label for="preferredBreeds">Please select your preferred breeds:</label>
  <select id="preferredBreeds" name="preferredBreeds[]" multiple required>
    <option value="Labrador Retriever">Labrador Retriever</option>
    <option value="German Shepherd">German Shepherd</option>
    <option value="Golden Retriever">Golden Retriever</option>
    <option value="Beagle">Beagle</option>
    <option value="Bulldog">Bulldog</option>
    <option value="Poodle">Poodle</option>
  </select>

  <input type="submit" value="Submit">
</form>

</body>
</html>
